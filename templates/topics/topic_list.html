<!DOCTYPE html>
<html>
<head>
    <title>Discussion Topics</title>
    <!-- Adicione o link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Discussion Forum</h1>
            <nav>
                <a href="{% url 'create_topic' %}" class="btn btn-primary me-2">Create Topic</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </nav>
        </header>
        
        <h2 class="mb-4">Discussion Topics</h2>
        <ul class="list-group">
            {% for topic in topics %}
                <li class="list-group-item">
                    <a href="{% url 'topic_detail' topic.id %}" class="text-decoration-none fw-bold text-dark">
                        {{ topic.title }}
                    </a>
                    <br>
                    <small class="text-muted">
                        by {{ topic.author.username }} on {{ topic.created_at|date:"M d, Y, H:i a" }}
                    </small>
                </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">Nenhum tópico disponível.</li>
            {% endfor %}
        </ul>
    </div>
    <!-- Adicione o JavaScript do Bootstrap (opcional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
