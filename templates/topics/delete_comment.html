{%load crispy_forms_tags %} 
<!DOCTYPE html>
<html>
<head>
    <title>Deletar Comentário</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Deletar Comentário</h1>
    <p>Tem certeza de que deseja deletar este comentário?</p>
    <blockquote>
        "{{ comment.text }}"
        <br>
        <small>Autor: {{ comment.author }}</small>
    </blockquote>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Confirmar</button>
        <a href="{% url 'topic_detail' comment.topic.id %}">Cancelar</a>
    </form>
</body>
</html>
