{%load crispy_forms_tags %} 
<!DOCTYPE html>
<html>
<head>
    <title>Discussion Forum</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'topic_list' %}">Discussion Forum</a>
            <div>
                <a class="btn btn-outline-primary me-2" href="{% url 'create_topic' %}">Create Topic</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <h2>Create Topics</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter the description"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
        <a href="{% url 'topic_list' %}" class="btn btn-secondary mt-3">Back to Topics</a>
    </div>
</body>
</html>
